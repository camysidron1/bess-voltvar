apiVersion: apps/v1
kind: Deployment
metadata:
  name: voltvard
spec:
  replicas: 1
  selector:
    matchLabels: { app: voltvard }
  template:
    metadata:
      labels: { app: voltvard }
    spec:
      containers:
      - name: voltvard
        image: your-registry/voltvard:latest
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
        args: ["-config","/config/config.yaml","-addr",":8080"]
        volumeMounts:
        - name: cfg
          mountPath: /config
      volumes:
      - name: cfg
        configMap:
          name: voltvard-config
---
apiVersion: v1
kind: Service
metadata:
  name: voltvard
spec:
  selector: { app: voltvard }
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: voltvard-config
data:
  config.yaml: |
    version: 1
    mode: VOLT_VAR
    pf_setpoint: 0.98
    q_setpoint_mvar: 0.5
    volt_var:
      v_deadband_pu: [0.985, 1.015]
      v_q_points_pu:
        - [0.94, 1.0]
        - [0.985, 0.0]
        - [1.015, 0.0]
        - [1.06, -1.0]
    limits:
      s_rating_mva: 5.5
      q_max_abs_mvar: 5.5
      q_ramp_mvar_per_s: 0.5
      v_lpf_tau_s: 0.2
    fallbacks:
      remote_timeout_s: 5
      default_mode: VOLT_VAR
